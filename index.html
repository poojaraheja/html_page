<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="video/vide.mp4" type="video/mp4" />
    </video>
    <img src="images/3Dservice.png" />
    <img src="images/arrow.gif" />
    <img src="images/bbc.png" />
    <img src="images/disney.png" />
    <img src="images/foxtel.png" />
    <img src="images/nfl.png" />
    <img src="images/sony.jpg" />
    <img src="images/vice.png" />
    <img src="images/warner.png" />
    <img src="images/scope.svg" />
    <img src="images/gunman.svg" /> <img src="images/phone.svg" />
    <div class="flex">
      <a href="#"><img src="images/telegram.svg" class="footer-img" /></a>
      <a href="#"><img src="images/instagram.svg" class="footer-img" /></a>
      <a href="#"><img src="images/email.svg" class="footer-img" /></a>
      <a href="#"><img src="images/facebook.svg" class="footer-img" /></a>
    </div>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Message</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
